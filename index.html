    <style>
      /* Estilo para esconder o player do YouTube mas permitir o autoplay */
      #youtube-audio-container {
        position: fixed;
        top: -100px;
        left: -100px;
        width: 1px;
        height: 1px;
        overflow: hidden;
        pointer-events: none;
        z-index: -9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Contentor para o player de música -->
    <div id="youtube-audio-container"></div>

    <script>
      // Função global para controlar a música que o React poderá chamar
      window.togglePartyMusic = function(isActive) {
        const container = document.getElementById('youtube-audio-container');
        if (isActive) {
          // Inserir o iframe do YouTube com autoplay e loop
          // Vídeo: https://www.youtube.com/watch?v=Tu5-h4Ye0J0
          container.innerHTML = `
            <iframe 
              width="100" 
              height="100" 
              src="https://www.youtube.com/embed/Tu5-h4Ye0J0?autoplay=1&loop=1&playlist=Tu5-h4Ye0J0&enablejsapi=1" 
              allow="autoplay; encrypted-media" 
              frameborder="0">
            </iframe>`;
        } else {
          // Remover o iframe para parar a música
          container.innerHTML = '';
        }
      };

      // Forçar a visibilidade após 3 segundos caso o React falhe ou fique preso no loading
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          console.warn('React falhou ao carregar. Tentando forçar renderização básica...');
        }
        document.body.style.opacity = '1';
        document.body.style.visibility = 'visible';
        const mainDiv = document.querySelector('.opacity-0');
        if (mainDiv) {
          mainDiv.style.opacity = '1';
          mainDiv.style.setProperty('opacity', '1', 'important');
        }
      }, 3000);
    </script>
  </body>
